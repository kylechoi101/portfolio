<body>
  <h1>Meta</h1>
  <p>All abouta meta</p>

  <!-- ====================================================
       SCROLLAMANIA #1: scatterplot logs on the right
       ==================================================== -->
  <div id="scrolly-1" class="scrolly">
    <!-- narrative steps -->
    <div id="scatter-story" class="story-area">
      Developmentary Log
      <div id="profile-stats"></div>
    </div>

    <!-- visual area: slider + scatterplot -->
    <div id="scatter-plot" class="chart-area">
      <div class="slider-container">
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
        </label>
        <time id="commit-time"></time>
      </div>

      <h2>Commits by time of day</h2>
      <div id="chart"></div>

      <div id="commit-tooltip" hidden>
        <a id="commit-link" href="#" target="_blank"></a>
        <div id="commit-date"></div>
      </div>
    </div>

    <!-- final “step” in scrolly-1: hides the scatterplot and shows the file-list -->
    <dl
      id="files-final"
      class="step final-step"
      style="display: none; margin-top: 2rem;"
    ></dl>
  </div>

  <!-- ====================================================
       SCROLLAMANIA #2: file-type dots on the left,
       same logs on the right
       ==================================================== -->
    <div id="scrolly-2" class="scrolly">
    <div id="files-plot" class="chart-area">
        <dl id="files" class="files-grid"></dl>
    </div>
    <div id="files-story" class="story-area"></div>
    </div>
      

  <!-- selection summary & language breakdown (unchanged) -->
